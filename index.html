<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Thiệp Mời Đám Cưới</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ứng dụng Thiệp Mời Đám Cưới</h1>
    <nav id="menu">
      <button onclick="toggleSection('loginSection')">Đăng nhập</button>
      <button onclick="toggleSection('registerSection')">Đăng ký</button>
      <button onclick="logout()">Đăng xuất</button>
    </nav>
  </header>

  <main>
    <section id="registerSection" style="display: none;">
      <h2>Đăng ký tài khoản</h2>
      <input type="text" id="regUsername" placeholder="Tên đăng nhập">
      <input type="password" id="regPassword" placeholder="Mật khẩu">
      <button onclick="register()">Đăng ký</button>
    </section>

    <section id="loginSection">
      <h2>Đăng nhập</h2>
      <input type="text" id="username" placeholder="Tên đăng nhập">
      <input type="password" id="password" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
    </section>

    <section id="dashboard" style="display: none;">
      <h2>Xin chào <span id="currentUser"></span></h2>
      <button onclick="toggleSection('weddingCardSection')">Tạo thiệp cưới</button>
      <button onclick="toggleSection('giftShopSection')">Mua quà tặng</button>
      <button onclick="toggleSection('rentSection')">Thuê đồ</button>
      <button onclick="toggleSection('profileSection')">Hồ sơ cá nhân</button>
      <button onclick="toggleSection('goodDaySection')">Xem ngày tốt</button>
    </section>

    <section id="weddingCardSection" style="display: none;">
      <h3>Thiệp cưới</h3>
      <textarea placeholder="Nội dung thiệp..." rows="10" cols="50"></textarea><br>
      <button>Lưu thiệp</button>
      <button>Chia sẻ Zalo</button>
      <button>Chia sẻ Messenger</button>
    </section>

    <section id="giftShopSection" style="display: none;">
      <h3>Mua quà tặng từ xa</h3>
      <div class="product">
        <img src="gift.jpg" alt="Sản phẩm">
        <p>Tên sản phẩm</p>
        <p>Giá: 100.000đ</p>
        <textarea placeholder="Bình luận..."></textarea><br>
        <button onclick="showOrderForm('gift')">Mua</button>
      </div>
    </section>

    <section id="rentSection" style="display: none;">
      <h3>Thuê đồ</h3>
      <div class="product">
        <img src="rent.jpg" alt="Sản phẩm thuê">
        <p>Áo cưới cao cấp</p>
        <p>Giá thuê: 500.000đ/ngày</p>
        <button onclick="showOrderForm('rent')">Thuê</button>
      </div>
    </section>

    <section id="profileSection" style="display: none;">
      <h3>Hồ sơ cá nhân</h3>
      <p>Tên: <span id="profileName">Khách</span></p>
      <h4>Đơn hàng đã đặt</h4>
      <div id="orders">Không có đơn hàng</div>
      <button onclick="chatWithUser()">Nhắn tin</button>
    </section>

    <section id="goodDaySection" style="display: none;">
      <h3>Xem ngày tốt</h3>
      <input type="date" id="selectedDate">
      <button onclick="checkGoodDay()">Xem ngày</button>
      <p id="goodDayResult"></p>
    </section>

    <section id="orderForm" style="display: none;">
      <h3>Nhập thông tin đặt hàng</h3>
      <input type="text" placeholder="Tên">
      <input type="text" placeholder="Địa chỉ">
      <input type="tel" placeholder="SĐT">
      <button onclick="completeOrder()">Xác nhận đặt</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
