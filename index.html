<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Thiệp Cưới</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8e8e8, #fff8f8);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c94f7c;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      background-color: #ffe5ec;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    nav button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff85a2;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #e86a89;
    }
    section {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .title {
      font-style: italic;
      font-size: 1.2rem;
      color: #b21c50;
    }
  </style>
</head>
<body>
  <header>Ứng Dụng Thiệp Mời Đám Cưới</header>

  <nav>
    <button onclick="toggleForm('loginForm')">Đăng nhập</button>
    <button onclick="toggleForm('registerForm')">Đăng ký</button>
    <button onclick="logout()" id="logoutBtn" class="hidden">Đăng xuất</button>
    <button onclick="navigate('taoThiep')" class="hidden">Tạo thiệp cưới</button>
    <button onclick="navigate('muaQua')" class="hidden">Mua quà tặng</button>
    <button onclick="navigate('thueDo')" class="hidden">Thuê đồ</button>
    <button onclick="navigate('hoSo')" class="hidden">Hồ sơ cá nhân</button>
    <button onclick="navigate('xemNgayTot')" class="hidden">Xem ngày tốt</button>
  </nav>

  <section id="content">
    <!-- Các mục động sẽ render ở đây -->
  </section>

  <!-- Form đăng nhập -->
  <section id="loginForm" class="card hidden">
    <h3>Đăng nhập</h3>
    <input type="text" id="loginUser" placeholder="Tên đăng nhập">
    <input type="password" id="loginPass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </section>

  <!-- Form đăng ký -->
  <section id="registerForm" class="card hidden">
    <h3>Đăng ký</h3>
    <input type="text" id="regUser" placeholder="Tên đăng nhập">
    <input type="password" id="regPass" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
  </section>

  <script>
    let currentUser = localStorage.getItem('user') || null;

    function toggleForm(id) {
      document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.toggle('hidden');
    }

    function login() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const savedUser = localStorage.getItem(user);
      if (savedUser && savedUser === pass) {
        alert('Đăng nhập thành công');
        currentUser = user;
        localStorage.setItem('user', user);
        showMenu();
      } else {
        alert('Sai tài khoản hoặc mật khẩu');
      }
    }

    function register() {
      const user = document.getElementById('regUser').value;
      const pass = document.getElementById('regPass').value;
      localStorage.setItem(user, pass);
      alert('Đăng ký thành công, vui lòng đăng nhập');
      toggleForm('loginForm');
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem('user');
      hideMenu();
      document.getElementById('content').innerHTML = '';
    }

    function showMenu() {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('hidden'));
      toggleForm('none');
    }

    function hideMenu() {
      document.querySelectorAll('nav button').forEach(btn => {
        if (!['Đăng nhập', 'Đăng ký'].includes(btn.textContent)) {
          btn.classList.add('hidden');
        }
      });
    }

    function navigate(page) {
      document.getElementById('content').innerHTML = `<div class='card'><strong>${page}</strong> - Tính năng đang được phát triển</div>`;
    }

    if (currentUser) {
      showMenu();
    }
  </script>
</body>
</html>
