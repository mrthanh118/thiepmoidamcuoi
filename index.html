<!-- Scripts -->
<script>
  const sanPham = JSON.parse(localStorage.getItem('sanPham')) || [];
  const thueDo = JSON.parse(localStorage.getItem('thueDo')) || [];

  function showSection(id) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleRegister() {
    const reg = document.getElementById('register');
    reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
  }

  function login() {
    document.getElementById('main-nav').style.display = 'flex';
    showSection('home-after-login');
    hienThiSanPham();
    hienThiThueDo();
  }

  function addProduct(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      localStorage.setItem('sp-img', reader.result);
    }
    reader.readAsDataURL(file);
  }

  function luuSanPham() {
    const ten = document.getElementById('ten-sp').value;
    const gia = document.getElementById('gia-sp').value;
    const img = localStorage.getItem('sp-img');
    if (ten && gia && img) {
      sanPham.push({ ten, gia, img });
      localStorage.setItem('sanPham', JSON.stringify(sanPham));
      hienThiSanPham();
    }
  }

  function hienThiSanPham() {
    const container = document.getElementById('danh-sach-san-pham');
    container.innerHTML = '';
    sanPham.forEach(sp => {
      container.innerHTML += `<div class='product'><img src='${sp.img}'><p>${sp.ten}</p><p>${sp.gia}</p></div>`;
    });
  }

  function addRental(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      localStorage.setItem('thue-img', reader.result);
    }
    reader.readAsDataURL(file);
  }

  function luuThueDo() {
    const ten = document.getElementById('ten-thue').value;
    const gia = document.getElementById('gia-thue').value;
    const img = localStorage.getItem('thue-img');
    if (ten && gia && img) {
      thueDo.push({ ten, gia, img });
      localStorage.setItem('thueDo', JSON.stringify(thueDo));
      hienThiThueDo();
    }
  }

  function hienThiThueDo() {
    const container = document.getElementById('danh-sach-thue');
    container.innerHTML = '';
    thueDo.forEach(sp => {
      container.innerHTML += `<div class='rental'><img src='${sp.img}'><p>${sp.ten}</p><p>${sp.gia}</p></div>`;
    });
  }
</script>
