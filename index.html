<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Shop Mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .form-group { margin-bottom: 10px; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 5px 0; }
    button { padding: 10px 20px; border: none; background: #ff69b4; color: white; border-radius: 5px; cursor: pointer; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .product, .rental, .order-card { border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fff; margin-bottom: 10px; }
    .product img, .rental img { max-width: 100%; border-radius: 6px; width: 100px; height: 100px; object-fit: cover; }
    .hidden { display: none; }
    #invitation-preview { padding: 20px; border: 2px dashed #ccc; text-align: center; margin-top: 20px; background: #fff; }
    .share-buttons { margin-top: 10px; }
    .share-buttons button { margin-right: 5px; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Thiệp Cưới</a>
  <a href="#" onclick="showSection('mua-qua')">🎁 Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('don-hang')">📦 Đơn Hàng</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <input type="text" id="login-user" placeholder="Tên đăng nhập">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<div class="section" id="register">
  <div class="card">
    <h2>Đăng ký</h2>
    <input type="text" id="reg-user" placeholder="Tên đăng nhập">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mật khẩu">
    <input type="password" id="reg-pass2" placeholder="Nhập lại mật khẩu">
    <button onclick="register()">Tạo tài khoản</button>
    <p><a href="#" onclick="showSection('home')">Quay lại đăng nhập</a></p>
  </div>
</div>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Chào mừng <span id="current-user"></span>!</h2>
    <p>Hãy chọn chức năng ở menu trên.</p>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input id="co-dau" placeholder="Tên cô dâu">
    <input id="chu-re" placeholder="Tên chú rể">
    <input id="dia-diem" placeholder="Địa điểm tổ chức">
    <input type="datetime-local" id="ngay-gio">
    <input id="ten-khach-moi" placeholder="Kính mời">
    <select id="mau-thiep">
      <option>Hồng</option>
      <option>Xanh</option>
      <option>Vàng</option>
    </select>
    <select id="font-chu">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
    <input type="number" id="size-chu" placeholder="Cỡ chữ (px)" value="18">
    <button onclick="taoThiepMoi()">Xem Thiệp</button>
    <button onclick="taiThiep()">Lưu Thiệp</button>
    <div id="invitation-preview"></div>
    <div class="share-buttons">
      <button onclick="shareFacebook()">Chia sẻ Facebook</button>
      <button onclick="shareZalo()">Chia sẻ Zalo</button>
    </div>
  </div>
</div>

<!-- Mua quà + Thuê đồ + Đơn hàng sẽ tiếp tục viết dưới -->
<!-- Phần JavaScript bổ sung các chức năng đã yêu cầu sẽ được thêm tiếp -->

<script>
// Các chức năng tiếp theo sẽ được bổ sung ở đây như đã mô tả
</script>

</body>
</html>
