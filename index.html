<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Shop Mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .form-group { margin-bottom: 10px; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 5px 0; }
    button { padding: 10px 20px; border: none; background: #ff69b4; color: white; border-radius: 5px; cursor: pointer; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .product img, .rental img { max-width: 100px; height: 100px; object-fit: cover; }
    #invitation-preview { padding: 20px; border: 2px dashed #ccc; background: white; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">Tạo Thiệp</a>
  <a href="#" onclick="showSection('mua-qua')">Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">Thuê Đồ</a>
  <a href="#" onclick="showSection('don-hang')">Đơn Hàng</a>
</nav>

<!-- Đăng nhập -->
<div class="section active" id="home">
  <div class="card">
    <h2>Đăng nhập</h2>
    <input type="text" id="login-user" placeholder="Tên đăng nhập">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<!-- Đăng ký -->
<div class="section" id="register">
  <div class="card">
    <h2>Đăng ký</h2>
    <input type="text" id="reg-user" placeholder="Tên đăng nhập">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mật khẩu">
    <input type="password" id="reg-pass2" placeholder="Nhập lại mật khẩu">
    <button onclick="register()">Tạo tài khoản</button>
    <p><a href="#" onclick="showSection('home')">Quay lại</a></p>
  </div>
</div>

<!-- Sau đăng nhập -->
<div class="section" id="home-after-login">
  <div class="card">
    <h2>Xin chào <span id="current-user"></span>!</h2>
    <p>Chọn tính năng ở menu bên trên.</p>
  </div>
</div>

<!-- Tạo thiệp cưới -->
<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo thiệp cưới</h2>
    <input id="co-dau" placeholder="Tên cô dâu">
    <input id="chu-re" placeholder="Tên chú rể">
    <input id="ten-khach-moi" placeholder="Tên khách mời">
    <input id="dia-diem" placeholder="Địa điểm tổ chức">
    <input type="datetime-local" id="ngay-gio">
    <select id="font-chu">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
    <input type="number" id="size-chu" placeholder="Cỡ chữ" value="18">
    <button onclick="taoThiep()">Tạo thiệp</button>
    <div id="invitation-preview"></div>
  </div>
</div>

<!-- Mua quà -->
<div class="section" id="mua-qua">
  <div class="card">
    <h2>Sản phẩm</h2>
    <div id="danh-sach-san-pham"></div>
  </div>
</div>

<!-- Thuê đồ -->
<div class="section" id="thue-do">
  <div class="card">
    <h2>Đồ cho thuê</h2>
    <div id="danh-sach-thue"></div>
  </div>
</div>

<!-- Đơn hàng -->
<div class="section" id="don-hang">
  <div class="card">
    <h2>Đơn hàng của bạn</h2>
    <div id="don-hang-list"></div>
  </div>
</div>

<script>
// Biến toàn cục
let currentUser = null;
let isAdmin = false;
const adminAccount = { user: 'anhthanh', pass: '123456' };

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function register() {
  const user = document.getElementById('reg-user').value;
  const email = document.getElementById('reg-email').value;
  const pass = document.getElementById('reg-pass').value;
  const pass2 = document.getElementById('reg-pass2').value;
  if (pass !== pass2) return alert('Mật khẩu không khớp');
  let users = JSON.parse(localStorage.getItem('users')) || [];
  users.push({ user, email, pass });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Đăng ký thành công!');
  showSection('home');
}

function login() {
  const user = document.getElementById('login-user').value;
  const pass = document.getElementById('login-pass').value;
  const regUsers = JSON.parse(localStorage.getItem('users')) || [];
  const matched = regUsers.find(u => u.user === user && u.pass === pass);
  if (user === adminAccount.user && pass === adminAccount.pass) {
    isAdmin = true; currentUser = user;
  } else if (matched) {
    isAdmin = false; currentUser = user;
  } else {
    alert('Sai tài khoản hoặc mật khẩu'); return;
  }
  document.getElementById('main-nav').style.display = 'flex';
  document.getElementById('current-user').innerText = currentUser;
  showSection('home-after-login');
}

function taoThiep() {
  const coDau = document.getElementById('co-dau').value;
  const chuRe = document.getElementById('chu-re').value;
  const diaDiem = document.getElementById('dia-diem').value;
  const ngayGio = document.getElementById('ngay-gio').value;
  const tenKhach = document.getElementById('ten-khach-moi').value;
  const font = document.getElementById('font-chu').value;
  const size = document.getElementById('size-chu').value;
  const preview = document.getElementById('invitation-preview');
  preview.style.fontFamily = font;
  preview.style.fontSize = size + 'px';
  preview.innerHTML = `
    <p>Trân trọng kính mời ${tenKhach}</p>
    <p>Tới dự lễ cưới của ${coDau} & ${chuRe}</p>
    <p>Vào lúc: ${ngayGio}</p>
    <p>Tại: ${diaDiem}</p>`;
}
</script>

</body>
</html>
