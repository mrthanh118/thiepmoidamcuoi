<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Shop Mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe4ec; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .form-group { margin-bottom: 10px; }
    input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 5px 0; }
    button { padding: 10px 20px; border: none; background: #ff69b4; color: white; border-radius: 5px; cursor: pointer; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .product, .rental { border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fff; margin-bottom: 10px; max-width: 120px; }
    .product img, .rental img { width: 100%; height: auto; border-radius: 6px; }
    .hidden { display: none; }
    .invite-preview { padding: 10px; border: 1px dashed #ccc; margin-top: 10px; }
  </style>
</head>
<body>

<!-- Đăng nhập + Đăng ký -->
<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p><a href="#" onclick="toggleRegister(true)">Chưa có tài khoản? Đăng ký</a> | <a href="#">Quên mật khẩu?</a></p>
  </div>
  <div class="card hidden" id="register-form">
    <h2>Đăng Ký</h2>
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mật khẩu">
    <input type="password" id="reg-pass2" placeholder="Nhập lại mật khẩu">
    <button onclick="register()">Đăng ký</button>
    <p><a href="#" onclick="toggleRegister(false)">Đã có tài khoản? Đăng nhập</a></p>
  </div>
</div>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Thiệp Cưới</a>
  <a href="#" onclick="showSection('mua-qua')">🎁 Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('don-hang')">📦 Đơn Hàng</a>
</nav>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Chào mừng!</h2>
    <button onclick="showSection('tao-thiep')">💌 Tạo Thiệp Cưới</button>
    <button onclick="showSection('mua-qua')">🎁 Mua Quà</button>
    <button onclick="showSection('thue-do')">🧥 Thuê Đồ</button>
    <button onclick="showSection('don-hang')">📦 Xem Đơn Hàng</button>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input placeholder="Tên cô dâu" id="co-dau">
    <input placeholder="Tên chú rể" id="chu-re">
    <input placeholder="Địa điểm tổ chức" id="dia-diem">
    <input placeholder="Thời gian (ví dụ: 18h ngày 01/01/2025)" id="thoi-gian">
    <input placeholder="Kính mời" id="kinh-moi">
    <select id="font-style">
      <option value="normal">Thường</option>
      <option value="bold">Đậm</option>
      <option value="italic">Nghiêng</option>
    </select>
    <input type="color" id="mau-chu" value="#000000">
    <button onclick="taoThiep()">Tạo Thiệp</button>
    <div class="invite-preview" id="hien-thiep"></div>
  </div>
</div>

<!-- Các phần khác giữ nguyên (mua quà, thuê đồ, đơn hàng) -->
<!-- Thêm logic ở phần script để xử lý -->

<script>
let currentUser = null;
const users = JSON.parse(localStorage.getItem('users')) || [];

function toggleRegister(show) {
  document.getElementById('register-form').classList.toggle('hidden', !show);
}

function register() {
  const email = document.getElementById('reg-email').value;
  const pass1 = document.getElementById('reg-pass').value;
  const pass2 = document.getElementById('reg-pass2').value;
  if (pass1 !== pass2) return alert('Mật khẩu không khớp');
  if (!email || !pass1) return alert('Vui lòng điền đầy đủ');
  users.push({ email, pass: pass1 });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Đăng ký thành công!');
  toggleRegister(false);
}

function login() {
  const email = document.getElementById('login-email').value;
  const pass = document.getElementById('login-pass').value;
  const user = users.find(u => u.email === email && u.pass === pass) || (email === 'anhthanh' && pass === '123456' ? { email: 'admin' } : null);
  if (!user) return alert('Sai tài khoản hoặc mật khẩu');
  currentUser = user;
  document.getElementById('main-nav').style.display = 'flex';
  showSection('home-after-login');
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'mua-qua') hienThiSanPham();
  if (id === 'thue-do') hienThiThueDo();
  if (id === 'don-hang') hienThiDonHang();
}

function taoThiep() {
  const cd = document.getElementById('co-dau').value;
  const cr = document.getElementById('chu-re').value;
  const dd = document.getElementById('dia-diem').value;
  const tg = document.getElementById('thoi-gian').value;
  const moi = document.getElementById('kinh-moi').value;
  const mau = document.getElementById('mau-chu').value;
  const font = document.getElementById('font-style').value;
  const out = document.getElementById('hien-thiep');

  out.style.color = mau;
  out.style.fontStyle = font === 'italic' ? 'italic' : 'normal';
  out.style.fontWeight = font === 'bold' ? 'bold' : 'normal';

  out.innerHTML = `
    <h3>🎉 Thiệp Mời 🎉</h3>
    <p>Kính mời: <strong>${moi}</strong></p>
    <p>Trân trọng kính mời bạn đến dự lễ cưới của</p>
    <p><strong>${cd}</strong> & <strong>${cr}</strong></p>
    <p>Địa điểm: ${dd}</p>
    <p>Thời gian: ${tg}</p>
    <p>Hân hạnh được đón tiếp!</p>
    <button onclick="taiAnhThiep()">📥 Lưu về máy</button>
    <button onclick="alert('Chia sẻ thành công!')">🔗 Chia sẻ</button>
  `;
}

function taiAnhThiep() {
  const node = document.getElementById('hien-thiep');
  html2canvas(node).then(canvas => {
    const link = document.createElement('a');
    link.download = 'thiep-cuoi.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
