<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Shop & Thiệp Cưới</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fef2f2; margin: 0; }
    nav { display: none; background: #f43f5e; color: white; padding: 10px; position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-around; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    .card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, textarea, select { width: 100%; margin: 5px 0 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #e11d48; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .product-card img, .rental-card img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
    .product-card, .rental-card { display: flex; gap: 10px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; margin-bottom: 10px; align-items: center; background: #fff; }
    #invitation-preview { border: 2px dashed #ccc; padding: 15px; text-align: center; background: #fff; margin-top: 15px; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Tạo Thiệp</a>
  <a href="#" onclick="showSection('shop')">🛍️ Mua Quà</a>
  <a href="#" onclick="showSection('rental')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('orders')">📦 Đơn Hàng</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <input id="login-user" placeholder="Tên đăng nhập">
    <input id="login-pass" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<div class="section" id="register">
  <div class="card">
    <h2>Đăng Ký</h2>
    <input id="reg-user" placeholder="Tên đăng nhập">
    <input id="reg-pass" type="password" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
  </div>
</div>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Xin chào, <span id="current-user"></span>!</h2>
    <p>Chào mừng bạn đến với hệ thống thiệp cưới & shop mini.</p>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input id="co-dau" placeholder="Tên cô dâu">
    <input id="chu-re" placeholder="Tên chú rể">
    <input id="dia-diem" placeholder="Địa điểm">
    <input type="datetime-local" id="ngay-gio">
    <input id="ten-khach-moi" placeholder="Kính mời">
    <select id="font-chu">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier</option>
    </select>
    <input type="number" id="size-chu" placeholder="Cỡ chữ (px)" value="18">
    <button onclick="taoThiep()">Xem Thiệp</button>
    <div id="invitation-preview"></div>
  </div>
</div>

<div class="section" id="shop">
  <div class="card" id="admin-add-product" style="display:none">
    <h3>Thêm sản phẩm</h3>
    <input type="file" id="sp-img">
    <input id="sp-ten" placeholder="Tên sản phẩm">
    <input id="sp-gia" placeholder="Giá">
    <button onclick="themSanPham()">Đăng sản phẩm</button>
  </div>
  <div class="card">
    <h3>Sản phẩm</h3>
    <div id="danh-sach-san-pham"></div>
  </div>
</div>

<div class="section" id="rental">
  <div class="card" id="admin-add-rental" style="display:none">
    <h3>Thêm đồ thuê</h3>
    <input type="file" id="thue-img">
    <input id="thue-ten" placeholder="Tên đồ thuê">
    <input id="thue-gia" placeholder="Giá thuê">
    <button onclick="themDoThue()">Đăng đồ thuê</button>
  </div>
  <div class="card">
    <h3>Đồ thuê</h3>
    <div id="danh-sach-thue"></div>
  </div>
</div>

<div class="section" id="orders">
  <div class="card">
    <h3>Đơn Hàng</h3>
    <div id="order-list"></div>
  </div>
</div>

<script>
let currentUser = null;
let isAdmin = false;

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function login() {
  const user = document.getElementById('login-user').value;
  const pass = document.getElementById('login-pass').value;
  if (user === 'anhthanh' && pass === '123456') {
    isAdmin = true;
  } else {
    isAdmin = false;
  }
  currentUser = user;
  document.getElementById('main-nav').style.display = 'flex';
  document.getElementById('current-user').textContent = user;
  document.getElementById('admin-add-product').style.display = isAdmin ? 'block' : 'none';
  document.getElementById('admin-add-rental').style.display = isAdmin ? 'block' : 'none';
  showSection('home-after-login');
  loadSanPham();
  loadThue();
}

function register() {
  alert('Đăng ký thành công. Vui lòng đăng nhập.');
  showSection('home');
}

function taoThiep() {
  const ten1 = document.getElementById('co-dau').value;
  const ten2 = document.getElementById('chu-re').value;
  const dd = document.getElementById('dia-diem').value;
  const tg = document.getElementById('ngay-gio').value;
  const km = document.getElementById('ten-khach-moi').value;
  const font = document.getElementById('font-chu').value;
  const size = document.getElementById('size-chu').value;
  document.getElementById('invitation-preview').innerHTML = `<div style="font-family:${font};font-size:${size}px">
    <h3>${km}</h3><p>Trân trọng kính mời đến dự lễ cưới của</p>
    <h2>${ten1} & ${ten2}</h2><p>Thời gian: ${tg}</p><p>Địa điểm: ${dd}</p></div>`;
}

let sanPhamList = [];
function themSanPham() {
  const ten = document.getElementById('sp-ten').value;
  const gia = document.getElementById('sp-gia').value;
  sanPhamList.push({ ten, gia });
  loadSanPham();
}

function loadSanPham() {
  let html = '';
  sanPhamList.forEach(sp => {
    html += `<div class='product-card'><img src='https://via.placeholder.com/100'><div><strong>${sp.ten}</strong><br>Giá: ${sp.gia}<br><button onclick="mua('${sp.ten}')">Mua</button></div></div>`;
  });
  document.getElementById('danh-sach-san-pham').innerHTML = html;
}

let thueList = [];
function themDoThue() {
  const ten = document.getElementById('thue-ten').value;
  const gia = document.getElementById('thue-gia').value;
  thueList.push({ ten, gia });
  loadThue();
}

function loadThue() {
  let html = '';
  thueList.forEach(sp => {
    html += `<div class='rental-card'><img src='https://via.placeholder.com/100'><div><strong>${sp.ten}</strong><br>Giá thuê: ${sp.gia}<br><button onclick="mua('${sp.ten}')">Thuê</button></div></div>`;
  });
  document.getElementById('danh-sach-thue').innerHTML = html;
}

let orders = [];
function mua(ten) {
  const name = prompt('Tên người nhận:');
  const addr = prompt('Địa chỉ:');
  const phone = prompt('SĐT:');
  orders.push({ ten, name, addr, phone });
  loadOrders();
}

function loadOrders() {
  let html = '';
  orders.forEach(o => {
    html += `<div class='card'><strong>${o.ten}</strong><br>Người nhận: ${o.name}<br>Địa chỉ: ${o.addr}<br>SĐT: ${o.phone}</div>`;
  });
  document.getElementById('order-list').innerHTML = html;
}
</script>

</body>
</html>
