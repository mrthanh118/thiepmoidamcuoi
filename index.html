<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Cửa Hàng</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; cursor: pointer; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; background: #ff69b4; color: white; border-radius: 5px; cursor: pointer; }
    .card { background: #fff; padding: 20px; margin: 10px 0; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product img { width: 100px; height: 100px; object-fit: cover; border-radius: 6px; }
    .product { display: flex; gap: 10px; margin-bottom: 10px; border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fff; }
    .logout { float: right; background: #333; color: white; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a onclick="showSection('home-after-login')">Trang chủ</a>
  <a onclick="showSection('tao-thiep')">Thiệp Cưới</a>
  <a onclick="showSection('shop')">Cửa Hàng</a>
  <a onclick="logout()" class="logout">Đăng Xuất</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <input type="text" id="login-user" placeholder="Tên đăng nhập">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<div class="section" id="register">
  <div class="card">
    <h2>Đăng Ký</h2>
    <input type="text" id="reg-user" placeholder="Tên đăng nhập">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mật khẩu">
    <button onclick="register()">Tạo tài khoản</button>
  </div>
</div>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Xin chào, <span id="current-user"></span>!</h2>
    <p>Chọn chức năng bên trên để bắt đầu.</p>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input id="ten-co-dau" placeholder="Tên cô dâu">
    <input id="ten-chu-re" placeholder="Tên chú rể">
    <input id="ten-khach-moi" placeholder="Kính mời">
    <input type="datetime-local" id="thoi-gian">
    <input id="dia-diem" placeholder="Địa điểm">
    <select id="mau-thiep">
      <option value="pink">Hồng</option>
      <option value="lightblue">Xanh</option>
      <option value="lightyellow">Vàng</option>
    </select>
    <select id="font-chu">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
    <input type="number" id="co-chu" value="18" placeholder="Cỡ chữ (px)">
    <button onclick="taoThiep()">Xem Thiệp</button>
    <button onclick="luuThiep()">Lưu Thiệp</button>
    <div id="hien-thiep" style="margin-top: 20px; padding: 20px; border: 1px dashed #aaa;"></div>
  </div>
</div>

<div class="section" id="shop">
  <div class="card" id="admin-them">
    <h2>Thêm sản phẩm (Chỉ admin)</h2>
    <input type="text" id="ten-sp" placeholder="Tên sản phẩm">
    <input type="text" id="gia-sp" placeholder="Giá">
    <input type="file" id="anh-sp">
    <button onclick="themSanPham()">Thêm</button>
  </div>
  <div class="card">
    <h2>Sản phẩm</h2>
    <div id="ds-san-pham"></div>
  </div>
</div>

<script>
let currentUser = null;
let isAdmin = false;
const dsSP = [];

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function login() {
  const u = document.getElementById('login-user').value;
  const p = document.getElementById('login-pass').value;
  if (u === 'anhthanh' && p === '123456') {
    isAdmin = true;
  } else {
    const reg = JSON.parse(localStorage.getItem('users') || '[]');
    const match = reg.find(r => r.user === u && r.pass === p);
    if (!match) return alert('Sai thông tin');
  }
  currentUser = u;
  document.getElementById('main-nav').style.display = 'flex';
  document.getElementById('current-user').innerText = currentUser;
  document.getElementById('admin-them').style.display = isAdmin ? 'block' : 'none';
  showSection('home-after-login');
  hienThiSanPham();
}

function logout() {
  currentUser = null;
  isAdmin = false;
  document.getElementById('main-nav').style.display = 'none';
  showSection('home');
}

function register() {
  const user = document.getElementById('reg-user').value;
  const email = document.getElementById('reg-email').value;
  const pass = document.getElementById('reg-pass').value;
  let ds = JSON.parse(localStorage.getItem('users') || '[]');
  ds.push({ user, email, pass });
  localStorage.setItem('users', JSON.stringify(ds));
  alert('Đăng ký thành công!');
  showSection('home');
}

function taoThiep() {
  const cd = document.getElementById('ten-co-dau').value;
  const cr = document.getElementById('ten-chu-re').value;
  const km = document.getElementById('ten-khach-moi').value;
  const tg = document.getElementById('thoi-gian').value;
  const dd = document.getElementById('dia-diem').value;
  const font = document.getElementById('font-chu').value;
  const cochu = document.getElementById('co-chu').value;
  const bg = document.getElementById('mau-thiep').value;

  const div = document.getElementById('hien-thiep');
  div.innerHTML = `
    <div style="background:${bg}; font-family:${font}; font-size:${cochu}px; padding: 20px">
      <p>Kính mời: <strong>${km}</strong></p>
      <p>Tham dự lễ cưới của: <strong>${cd}</strong> & <strong>${cr}</strong></p>
      <p>Thời gian: ${tg}</p>
      <p>Địa điểm: ${dd}</p>
    </div>
  `;
}

function luuThiep() {
  html2canvas(document.getElementById('hien-thiep')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'thiep-cuoi.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

function themSanPham() {
  const ten = document.getElementById('ten-sp').value;
  const gia = document.getElementById('gia-sp').value;
  const file = document.getElementById('anh-sp').files[0];
  const reader = new FileReader();
  reader.onload = () => {
    dsSP.push({ ten, gia, anh: reader.result });
    hienThiSanPham();
  };
  if (file) reader.readAsDataURL(file);
}

function hienThiSanPham() {
  const box = document.getElementById('ds-san-pham');
  box.innerHTML = '';
  dsSP.forEach(sp => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${sp.anh}">
      <div>
        <h4>${sp.ten}</h4>
        <p>Giá: ${sp.gia}</p>
        <button>Mua ngay</button>
      </div>
    `;
    box.appendChild(div);
  });
}
</script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
