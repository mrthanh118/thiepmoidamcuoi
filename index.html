<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Thiệp Mời Đám Cưới</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdee9, #b5fffc);
      color: #333;
    }
    header {
      background-color: #ff6b81;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    nav {
      background-color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #ddd;
    }
    nav button {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    section {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    .card {
      background-color: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Ứng dụng Thiệp Mời Đám Cưới
  </header>

  <nav>
    <button onclick="showSection('login')">Đăng nhập</button>
    <button onclick="toggleRegister()">Đăng ký</button>
    <button onclick="showSection('createCard')">Tạo Thiệp</button>
    <button onclick="showSection('gifts')">Quà Tặng</button>
    <button onclick="showSection('rent')">Thuê Đồ</button>
    <button onclick="showSection('profile')">Hồ Sơ</button>
    <button onclick="showSection('goodDay')">Xem Ngày Tốt</button>
    <button onclick="logout()">Đăng Xuất</button>
  </nav>

  <section id="login" class="card">
    <h2>Đăng Nhập</h2>
    <input type="text" placeholder="Tên đăng nhập">
    <input type="password" placeholder="Mật khẩu">
    <button class="submit-btn">Đăng Nhập</button>
  </section>

  <section id="register" class="card hidden">
    <h2>Đăng Ký</h2>
    <input type="text" placeholder="Tên đăng nhập">
    <input type="password" placeholder="Mật khẩu">
    <input type="password" placeholder="Nhập lại mật khẩu">
    <button class="submit-btn">Đăng Ký</button>
  </section>

  <section id="createCard" class="card hidden">
    <h2>Tạo Thiệp Cưới</h2>
    <textarea placeholder="Tên cô dâu/chú rể, địa chỉ, khách mời..."></textarea>
    <select>
      <option>Font chữ đẹp</option>
      <option>Font nghiêng</option>
      <option>Font đậm</option>
    </select>
    <button class="submit-btn">Lưu Thiệp</button>
    <button class="submit-btn">Chia sẻ</button>
  </section>

  <section id="gifts" class="card hidden">
    <h2>Quà Tặng</h2>
    <div>
      <p>Tên sản phẩm, ảnh, giá, mô tả</p>
      <button>Mua</button>
    </div>
  </section>

  <section id="rent" class="card hidden">
    <h2>Thuê Đồ</h2>
    <div>
      <p>Tên sản phẩm, ảnh, giá thuê, mô tả</p>
      <button>Thuê</button>
    </div>
  </section>

  <section id="profile" class="card hidden">
    <h2>Hồ Sơ Cá Nhân</h2>
    <p>Thông tin cá nhân và đơn hàng</p>
    <button>Nhắn Tin</button>
  </section>

  <section id="goodDay" class="card hidden">
    <h2>Xem Ngày Tốt</h2>
    <input type="date">
    <button class="submit-btn">Xem</button>
    <p>Kết quả xem ngày sẽ hiện ở đây...</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function toggleRegister() {
      const reg = document.getElementById('register');
      reg.classList.toggle('hidden');
    }

    function logout() {
      alert("Bạn đã đăng xuất!");
      showSection('login');
    }
  </script>
</body>
</html>
