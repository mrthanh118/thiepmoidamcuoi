<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng dụng Thiệp Cưới & Cửa hàng Mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff0f5; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: flex; justify-content: space-around; position: sticky; top: 0; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    input, textarea, select { width: 100%; padding: 8px; margin: 6px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #ff69b4; color: #fff; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; background: #fff; }
    img { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
  </style>
</head>
<body>

<nav>
  <a href="#" onclick="show('home')">Trang chủ</a>
  <a href="#" onclick="show('register')">Đăng ký</a>
  <a href="#" onclick="show('login')">Đăng nhập</a>
  <a href="#" onclick="show('wedding')">Thiệp cưới</a>
  <a href="#" onclick="show('shop')">Mua quà</a>
  <a href="#" onclick="show('rent')">Thuê đồ</a>
  <a href="#" onclick="show('orders')">Đơn hàng</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2>Chào mừng đến với hệ thống Thiệp cưới & Cửa hàng Mini</h2>
  </div>
</div>

<div class="section" id="register">
  <div class="card">
    <h2>Đăng ký</h2>
    <input id="reg-user" placeholder="Tên đăng nhập">
    <input id="reg-pass" type="password" placeholder="Mật khẩu">
    <input id="reg-phone" placeholder="Số điện thoại">
    <input id="reg-address" placeholder="Địa chỉ">
    <button onclick="register()">Tạo tài khoản</button>
  </div>
</div>

<div class="section" id="login">
  <div class="card">
    <h2>Đăng nhập</h2>
    <input id="login-user" placeholder="Tên đăng nhập">
    <input id="login-pass" type="password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>
</div>

<div class="section" id="wedding">
  <div class="card">
    <h2>Tạo thiệp cưới</h2>
    <input id="bride" placeholder="Tên cô dâu">
    <input id="groom" placeholder="Tên chú rể">
    <input id="guest" placeholder="Tên khách mời">
    <input id="location" placeholder="Địa điểm tổ chức">
    <input type="datetime-local" id="date">
    <select id="font-style">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
    <input type="number" id="font-size" placeholder="Cỡ chữ (px)" value="18">
    <button onclick="generateInvite()">Tạo Thiệp</button>
    <div id="invite-preview"></div>
  </div>
</div>

<div class="section" id="shop">
  <div class="card">
    <h2>Mua quà</h2>
    <div id="shop-list"></div>
  </div>
</div>

<div class="section" id="rent">
  <div class="card">
    <h2>Thuê đồ</h2>
    <div id="rent-list"></div>
  </div>
</div>

<div class="section" id="orders">
  <div class="card">
    <h2>Đơn hàng của bạn</h2>
    <div id="order-list"></div>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem('users')) || [];
let orders = JSON.parse(localStorage.getItem('orders')) || [];
let currentUser = null;

const products = [
  { id: 1, name: 'Hộp quà cưới', price: '300,000đ', img: 'https://via.placeholder.com/100' },
  { id: 2, name: 'Khung ảnh cưới', price: '500,000đ', img: 'https://via.placeholder.com/100' }
];
const rentals = [
  { id: 1, name: 'Áo dài cưới', price: '200,000đ/ngày', img: 'https://via.placeholder.com/100' },
  { id: 2, name: 'Váy cưới', price: '500,000đ/ngày', img: 'https://via.placeholder.com/100' }
];

function show(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id === 'shop') renderProducts();
  if(id === 'rent') renderRentals();
  if(id === 'orders') renderOrders();
}

function register() {
  const user = document.getElementById('reg-user').value;
  const pass = document.getElementById('reg-pass').value;
  const phone = document.getElementById('reg-phone').value;
  const address = document.getElementById('reg-address').value;
  users.push({ user, pass, phone, address });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Đăng ký thành công!');
  show('login');
}

function login() {
  const user = document.getElementById('login-user').value;
  const pass = document.getElementById('login-pass').value;
  const match = users.find(u => u.user === user && u.pass === pass);
  if(match) {
    currentUser = match;
    alert('Đăng nhập thành công!');
    show('home');
  } else alert('Sai thông tin đăng nhập');
}

function renderProducts() {
  const list = document.getElementById('shop-list');
  list.innerHTML = '';
  products.forEach(p => {
    list.innerHTML += `<div class="product">
      <img src="${p.img}"><h3>${p.name}</h3>
      <p>${p.price}</p>
      <button onclick="order('${p.name}', '${p.price}', 'mua')">Mua</button>
    </div>`;
  });
}

function renderRentals() {
  const list = document.getElementById('rent-list');
  list.innerHTML = '';
  rentals.forEach(r => {
    list.innerHTML += `<div class="product">
      <img src="${r.img}"><h3>${r.name}</h3>
      <p>${r.price}</p>
      <button onclick="order('${r.name}', '${r.price}', 'thuê')">Thuê</button>
    </div>`;
  });
}

function order(name, price, type) {
  const note = prompt('Nhập tên người nhận, địa chỉ, số điện thoại:');
  if(note && currentUser) {
    orders.push({ user: currentUser.user, item: name, price, type, note });
    localStorage.setItem('orders', JSON.stringify(orders));
    alert('Đã đặt hàng thành công!');
  }
}

function renderOrders() {
  const list = document.getElementById('order-list');
  list.innerHTML = '';
  const myOrders = orders.filter(o => o.user === currentUser.user);
  myOrders.forEach(o => {
    list.innerHTML += `<div class="product">
      <strong>${o.item}</strong> (${o.type}) - ${o.price}<br>
      Ghi chú: ${o.note}
    </div>`;
  });
}

function generateInvite() {
  const bride = document.getElementById('bride').value;
  const groom = document.getElementById('groom').value;
  const guest = document.getElementById('guest').value;
  const location = document.getElementById('location').value;
  const date = document.getElementById('date').value;
  const font = document.getElementById('font-style').value;
  const size = document.getElementById('font-size').value;
  const preview = document.getElementById('invite-preview');
  preview.innerHTML = `<div style="font-family:${font}; font-size:${size}px; border:1px dashed #ccc; padding:10px;">
    Kính mời ${guest}<br>
    Đến dự lễ thành hôn của ${bride} & ${groom}<br>
    Tại ${location}<br>
    Vào lúc ${date}
  </div>`;
}
</script>

</body>
</html>
