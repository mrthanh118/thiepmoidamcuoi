<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Shop Mini</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe4ec; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .form-group { margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin: 5px 0; }
    button { padding: 10px 20px; border: none; background: #ff69b4; color: white; border-radius: 5px; cursor: pointer; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .product, .rental { border: 1px solid #ccc; padding: 10px; border-radius: 8px; background: #fff; margin-bottom: 10px; display: flex; flex-direction: column; align-items: center; }
    .product img, .rental img { max-width: 100%; border-radius: 6px; max-height: 150px; object-fit: cover; }
    .admin-only { color: red; margin-top: 10px; }
    #profile-form input:disabled { background: #eee; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Thiệp Cưới</a>
  <a href="#" onclick="showSection('mua-qua')">🎁 Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('don-hang')">📦 Đơn Hàng</a>
  <a href="#" onclick="showSection('ho-so')">👤 Hồ sơ</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2 style="font-style: italic; text-align: center;">Ảnh Viện Áo Cưới Nguyễn Thành - NVT Group</h2>
    <input type="text" id="login-username" placeholder="Tên đăng nhập">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
  </div>
  <div class="card" id="register-card" style="display:none">
    <h2>Đăng ký</h2>
    <input type="text" id="register-username" placeholder="Tên đăng nhập">
    <input type="password" id="register-password" placeholder="Mật khẩu">
    <button onclick="registerUser()">Đăng ký</button>
  </div>
</div>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Chào mừng <span id="current-user"></span>!</h2>
    <button onclick="showSection('tao-thiep')">💌 Tạo Thiệp Cưới</button>
    <button onclick="showSection('mua-qua')">🎁 Mua Quà</button>
    <button onclick="showSection('thue-do')">🧥 Thuê Đồ</button>
    <button onclick="showSection('don-hang')">📦 Xem Đơn Hàng</button>
    <button onclick="showSection('ho-so')">👤 Hồ sơ</button>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input placeholder="Tên cô dâu & chú rể">
    <textarea placeholder="Lời mời"></textarea>
    <button>Tạo thiệp & Lưu ảnh</button>
    <button>Gửi qua Messenger/Zalo</button>
  </div>
</div>

<div class="section" id="mua-qua">
  <div class="card">
    <h2>Quản lý sản phẩm</h2>
    <input type="file" onchange="loadImage(event, 'sp-img')">
    <input id="ten-sp" placeholder="Tên sản phẩm">
    <input id="gia-sp" placeholder="Giá">
    <button onclick="luuSanPham()">Thêm sản phẩm</button>
  </div>
  <div class="card">
    <h3>Sản phẩm hiện có</h3>
    <div id="danh-sach-san-pham"></div>
  </div>
</div>

<div class="section" id="thue-do">
  <div class="card">
    <h2>Quản lý thuê đồ</h2>
    <input type="file" onchange="loadImage(event, 'thue-img')">
    <input id="ten-thue" placeholder="Tên đồ thuê">
    <input id="gia-thue" placeholder="Giá thuê">
    <button onclick="luuThueDo()">Thêm đồ thuê</button>
  </div>
  <div class="card">
    <h3>Đồ thuê hiện có</h3>
    <div id="danh-sach-thue"></div>
  </div>
</div>

<div class="section" id="don-hang">
  <div class="card">
    <h2>Đơn hàng & Thuê</h2>
    <div id="don-hang-list"></div>
  </div>
</div>

<div class="section" id="ho-so">
  <div class="card">
    <h2>Hồ sơ người dùng</h2>
    <div id="profile-form">
      <input id="profile-username" placeholder="Tên đăng nhập" disabled>
      <input id="profile-bank" placeholder="Số tài khoản ngân hàng" disabled>
      <button onclick="enableProfileEdit()">Thay đổi</button>
      <button onclick="saveProfile()">Lưu</button>
    </div>
  </div>
</div>

<script>
let users = JSON.parse(localStorage.getItem('users')) || { 'anhthanh': '123' };
let currentUser = '';
let profiles = JSON.parse(localStorage.getItem('profiles')) || {};

function registerUser() {
  const u = document.getElementById('register-username').value;
  const p = document.getElementById('register-password').value;
  if (u && p) {
    users[u] = p;
    localStorage.setItem('users', JSON.stringify(users));
    alert('Đăng ký thành công!');
    document.getElementById('register-card').style.display = 'none';
  }
}

function login() {
  const u = document.getElementById('login-username').value;
  const p = document.getElementById('login-pass').value;
  if (users[u] && users[u] === p) {
    currentUser = u;
    document.getElementById('current-user').innerText = u;
    document.getElementById('main-nav').style.display = 'flex';
    showSection('home-after-login');
  } else {
    alert('Sai tài khoản hoặc mật khẩu.');
  }
}

function enableProfileEdit() {
  document.getElementById('profile-bank').disabled = false;
}

function saveProfile() {
  const bank = document.getElementById('profile-bank').value;
  profiles[currentUser] = { username: currentUser, bank };
  localStorage.setItem('profiles', JSON.stringify(profiles));
  alert('Đã lưu hồ sơ');
  document.getElementById('profile-bank').disabled = true;
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if (id === 'mua-qua') hienThiSanPham();
  if (id === 'thue-do') hienThiThueDo();
  if (id === 'don-hang') hienThiDonHang();
  if (id === 'ho-so') loadProfile();
}

function loadProfile() {
  const data = profiles[currentUser] || {};
  document.getElementById('profile-username').value = currentUser;
  document.getElementById('profile-bank').value = data.bank || '';
}

// Giữ nguyên các hàm loadImage, luuSanPham, hienThiSanPham, luuThueDo, hienThiThueDo, xacNhanMua, xacNhanThue, hienThiDonHang và sửa hàm hienThiSanPham để thêm nút xóa nếu là admin
function hienThiSanPham() {
  const ds = document.getElementById('danh-sach-san-pham');
  ds.innerHTML = '';
  sanPham.forEach((sp, i) => {
    ds.innerHTML += `
      <div class='product'>
        <img src="${sp.img}" />
        <p><strong>${sp.ten}</strong> - ${sp.gia}đ</p>
        <input placeholder="Tên bạn" id="ten-khach-${i}" />
        <input placeholder="SĐT" id="sdt-khach-${i}" />
        <input placeholder="Địa chỉ" id="dc-khach-${i}" />
        <button onclick="xacNhanMua(${i})">🛒 Mua</button>
        ${currentUser === 'anhthanh' ? `<button class='admin-only' onclick="xoaSanPham(${i})">🗑️ Xoá</button>` : ''}
      </div>`;
  });
}

function xoaSanPham(i) {
  sanPham.splice(i, 1);
  localStorage.setItem('sanPham', JSON.stringify(sanPham));
  hienThiSanPham();
}

// Biến toàn cục để giữ dữ liệu
let sanPham = JSON.parse(localStorage.getItem('sanPham')) || [];
let thueDo = JSON.parse(localStorage.getItem('thueDo')) || [];
let donHang = JSON.parse(localStorage.getItem('donHang')) || [];
</script>
</body>
</html>
