<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp mời đám cưới</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffe5e5, #fff0f0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #d6336c;
      color: white;
      padding: 20px;
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
    }

    main {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 12px 0 4px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .invite-card {
      margin-top: 30px;
      padding: 20px;
      background: #fff5f8;
      border: 2px dashed #d6336c;
      border-radius: 16px;
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      text-align: center;
      display: none;
    }

    .share {
      margin-top: 10px;
      text-align: center;
    }

    .share button {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <header>Thiệp Mời Đám Cưới</header>

  <main>
    <label for="from">Tên cô dâu & chú rể:</label>
    <input id="from" placeholder="Ví dụ: Nam & Hương" />

    <label for="to">Tên khách mời:</label>
    <input id="to" placeholder="Ví dụ: Anh Tuấn" />

    <label for="message">Lời nhắn:</label>
    <textarea id="message" rows="4" placeholder="Hân hạnh được đón tiếp bạn tại buổi lễ..."></textarea>

    <button onclick="generateInvite()">Tạo thiệp</button>

    <div class="invite-card" id="card">
      <p id="cardText"></p>
    </div>

    <div class="share" id="shareBtn" style="display: none;">
      <button onclick="alert('Đã sao chép link giả lập!')">Chia sẻ</button>
    </div>
  </main>

  <script>
    function generateInvite() {
      const from = document.getElementById('from').value.trim();
      const to = document.getElementById('to').value.trim();
      const msg = document.getElementById('message').value.trim();

      if (!from || !to || !msg) {
        alert("Vui lòng nhập đầy đủ thông tin!");
        return;
      }

      const cardText = `${to} thân mến, bạn được mời đến dự lễ cưới của ${from}. ${msg}`;
      document.getElementById('cardText').innerText = cardText;
      document.getElementById('card').style.display = 'block';
      document.getElementById('shareBtn').style.display = 'block';
    }
  </script>
</body>
</html>
