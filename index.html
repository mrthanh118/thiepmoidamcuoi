<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ứng Dụng Thiệp Cưới & Cửa Hàng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff0f5; }
    nav { display: none; background: #ffb6c1; padding: 10px; position: sticky; top: 0; z-index: 999; justify-content: space-around; }
    nav a { text-decoration: none; font-weight: bold; color: #333; }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    .card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #ff69b4; border: none; color: white; border-radius: 5px; cursor: pointer; }
    #invitation-preview { margin-top: 20px; padding: 15px; background: white; border: 2px dashed #ccc; text-align: center; }
    .product img, .rental img { width: 100px; height: 100px; object-fit: cover; margin-bottom: 5px; border-radius: 8px; }
  </style>
</head>
<body>

<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Thiệp Cưới</a>
  <a href="#" onclick="showSection('mua-qua')">🎁 Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('don-hang')">📦 Đơn Hàng</a>
</nav>

<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <input type="text" id="login-user" placeholder="Tên đăng nhập">
    <input type="password" id="login-pass" placeholder="Mật khẩu">
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<div class="section" id="register">
  <div class="card">
    <h2>Đăng ký tài khoản</h2>
    <input type="text" id="reg-user" placeholder="Tên đăng nhập">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Mật khẩu">
    <input type="password" id="reg-pass2" placeholder="Nhập lại mật khẩu">
    <button onclick="register()">Tạo tài khoản</button>
    <p><a href="#" onclick="showSection('home')">Quay lại</a></p>
  </div>
</div>

<div class="section" id="home-after-login">
  <div class="card">
    <h2>Xin chào <span id="current-user"></span>!</h2>
    <p>Chọn chức năng ở menu để tiếp tục.</p>
  </div>
</div>

<div class="section" id="tao-thiep">
  <div class="card">
    <h2>Tạo Thiệp Cưới</h2>
    <input id="co-dau" placeholder="Tên cô dâu">
    <input id="chu-re" placeholder="Tên chú rể">
    <input id="ten-khach-moi" placeholder="Kính mời">
    <input id="dia-diem" placeholder="Địa điểm">
    <input type="datetime-local" id="ngay-gio">
    <select id="mau-thiep">
      <option>Hồng</option>
      <option>Xanh</option>
      <option>Vàng</option>
    </select>
    <select id="font-chu">
      <option>Arial</option>
      <option>Georgia</option>
      <option>Courier New</option>
    </select>
    <input type="number" id="size-chu" value="18" placeholder="Cỡ chữ">
    <button onclick="taoThiepMoi()">Tạo thiệp</button>
    <button onclick="taiThiep()">Lưu về máy</button>
    <div id="invitation-preview"></div>
  </div>
</div>

<div class="section" id="mua-qua">
  <div class="card" id="admin-add-product" style="display:none">
    <h2>Thêm sản phẩm (admin)</h2>
    <input type="file" id="sp-img" accept="image/*">
    <input id="ten-sp" placeholder="Tên sản phẩm">
    <input id="gia-sp" placeholder="Giá">
    <textarea id="mo-ta-sp" placeholder="Mô tả sản phẩm"></textarea>
    <button onclick="themSanPham()">Đăng sản phẩm</button>
  </div>
  <div class="card">
    <h3>Sản phẩm có sẵn</h3>
    <div id="danh-sach-san-pham"></div>
  </div>
</div>

<div class="section" id="thue-do">
  <div class="card" id="admin-add-rental" style="display:none">
    <h2>Thêm đồ thuê (admin)</h2>
    <input type="file" id="thue-img" accept="image/*">
    <input id="ten-thue" placeholder="Tên đồ thuê">
    <input id="gia-thue" placeholder="Giá thuê">
    <textarea id="mo-ta-thue" placeholder="Mô tả"></textarea>
    <button onclick="themThueDo()">Đăng đồ thuê</button>
  </div>
  <div class="card">
    <h3>Đồ thuê sẵn có</h3>
    <div id="danh-sach-thue"></div>
  </div>
</div>

<div class="section" id="don-hang">
  <div class="card">
    <h2>Quản lý đơn hàng</h2>
    <div id="don-hang-list"></div>
  </div>
</div>

<script>
let currentUser = null;
let isAdmin = false;
const adminAccount = { user: 'anhthanh', pass: '123456' };

function showSection(id) {
  document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function register() {
  const user = document.getElementById('reg-user').value;
  const pass = document.getElementById('reg-pass').value;
  const pass2 = document.getElementById('reg-pass2').value;
  if (pass !== pass2) return alert('Mật khẩu không khớp');
  const users = JSON.parse(localStorage.getItem('users') || '[]');
  users.push({ user, pass });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Đăng ký thành công');
  showSection('home');
}

function login() {
  const user = document.getElementById('login-user').value;
  const pass = document.getElementById('login-pass').value;
  const users = JSON.parse(localStorage.getItem('users') || '[]');
  const found = users.find(u => u.user === user && u.pass === pass);
  if (user === adminAccount.user && pass === adminAccount.pass) {
    isAdmin = true;
  } else if (!found) {
    return alert('Sai tài khoản hoặc mật khẩu');
  }
  currentUser = user;
  document.getElementById('main-nav').style.display = 'flex';
  document.getElementById('current-user').innerText = currentUser;
  document.getElementById('admin-add-product').style.display = isAdmin ? 'block' : 'none';
  document.getElementById('admin-add-rental').style.display = isAdmin ? 'block' : 'none';
  showSection('home-after-login');
  hienThiSanPham(); hienThiThueDo(); hienThiDonHang();
}
</script>
</body>
</html>
