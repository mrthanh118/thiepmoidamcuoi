<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới Online</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe4ec; margin: 0; padding: 0; }
    nav { background: #ffb6c1; padding: 10px; display: none; justify-content: space-around; position: sticky; top: 0; z-index: 10; }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .section { padding: 20px; display: none; }
    .active { display: block; }
    .form-group { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #thiep-preview { margin-top: 20px; padding: 20px; border: 2px dashed #d63384; background: #fff0f5; text-align: center; }
    .product, .rental { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; background: #fff; }
    .product img, .rental img { max-width: 100%; border-radius: 6px; }
    #home-after-login { display: none; flex-direction: column; gap: 10px; }
    #home-after-login button { padding: 15px; font-size: 18px; border: none; background: #ff69b4; color: white; border-radius: 10px; cursor: pointer; }
    #form-mua input { margin: 5px 0; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav id="main-nav">
  <a href="#" onclick="showSection('home-after-login')">🏠 Home</a>
  <a href="#" onclick="showSection('tao-thiep')">💌 Tạo Thiệp Cưới</a>
  <a href="#" onclick="showSection('mua-qua')">🎁 Mua Quà</a>
  <a href="#" onclick="showSection('thue-do')">🧥 Thuê Đồ</a>
  <a href="#" onclick="showSection('nhan-tin')">💬 Nhắn Tin</a>
  <a href="#" onclick="showSection('ho-so')">👤 Hồ Sơ</a>
  <a href="#" onclick="showSection('tien-mung')">💸 Gửi Tiền Mừng</a>
</nav>

<!-- HOME after login -->
<div class="section" id="home-after-login">
  <div class="card">
    <h2>Chức năng</h2>
    <button onclick="showSection('tao-thiep')">💌 Tạo Thiệp Cưới</button>
    <button onclick="showSection('mua-qua')">🎁 Mua Quà</button>
    <button onclick="showSection('thue-do')">🧥 Thuê Đồ</button>
    <button onclick="showSection('nhan-tin')">💬 Nhắn Tin</button>
    <button onclick="showSection('ho-so')">👤 Hồ Sơ</button>
    <button onclick="showSection('tien-mung')">💸 Gửi Tiền Mừng</button>
  </div>
</div>

<!-- Login/Register -->
<div class="section active" id="home">
  <div class="card">
    <h2>Đăng Nhập</h2>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="login-email">
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="password" id="login-pass">
    </div>
    <button onclick="login()">Đăng nhập</button>
    <hr>
    <a href="#" onclick="toggleRegister()">👉 Chưa có tài khoản? Đăng ký</a>
    <div id="register" style="display:none">
      <h3>Đăng Ký</h3>
      <div class="form-group">
        <label>Email:</label>
        <input type="email">
      </div>
      <div class="form-group">
        <label>Mật khẩu:</label>
        <input type="password">
      </div>
      <div class="form-group">
        <label>Nhập lại mật khẩu:</label>
        <input type="password">
      </div>
      <button>Đăng ký</button>
    </div>
  </div>
</div>

<!-- Mua quà -->
<div class="section" id="mua-qua">
  <div class="card">
    <h2>Mua Quà (Admin)</h2>
    <input type="file" onchange="addProduct(event)">
    <input id="ten-sp" placeholder="Tên sản phẩm">
    <input id="gia-sp" placeholder="Giá">
    <button onclick="luuSanPham()">Xác nhận thêm sản phẩm</button>
    <div id="danh-sach-san-pham"></div>
  </div>
</div>

<!-- Thuê đồ -->
<div class="section" id="thue-do">
  <div class="card">
    <h2>Thuê Đồ (Admin)</h2>
    <input type="file" onchange="addRental(event)">
    <input id="ten-thue" placeholder="Tên sản phẩm thuê">
    <input id="gia-thue" placeholder="Giá thuê">
    <button onclick="luuThueDo()">Xác nhận thêm sản phẩm</button>
    <div id="danh-sach-thue"></div>
  </div>
</div>

<!-- Scripts -->
<script>
  const sanPham = JSON.parse(localStorage.getItem('sanPham')) || [];
  const thueDo = JSON.parse(localStorage.getItem('thueDo')) || [];

  function showSection(id) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleRegister() {
    const reg = document.getElementById('register');
    reg.style.display = reg.style.display === 'none' ? 'block' : 'none';
  }

  function login() {
    document.getElementById('main-nav').style.display = 'flex';
    showSection('home-after-login');
    hienThiSanPham();
    hienThiThueDo();
  }

  function addProduct(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      localStorage.setItem('sp-img', reader.result);
    }
    reader.readAsDataURL(file);
  }

  function luuSanPham() {
    const ten = document.getElementById('ten-sp').value;
    const gia = document.getElementById('gia-sp').value;
    const img = localStorage.getItem('sp-img');
    if (ten && gia && img) {
      sanPham.push({ ten, gia, img });
      localStorage.setItem('sanPham', JSON.stringify(sanPham));
      hienThiSanPham();
    }
  }

  function hienThiSanPham() {
    const container = document.getElementById('danh-sach-san-pham');
    container.innerHTML = '';
    sanPham.forEach(sp => {
      container.innerHTML += `<div class='product'><img src='${sp.img}'><p>${sp.ten}</p><p>${sp.gia}</p></div>`;
    });
  }

  function addRental(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function() {
      localStorage.setItem('thue-img', reader.result);
    }
    reader.readAsDataURL(file);
  }

  function luuThueDo() {
    const ten = document.getElementById('ten-thue').value;
    const gia = document.getElementById('gia-thue').value;
    const img = localStorage.getItem('thue-img');
    if (ten && gia && img) {
      thueDo.push({ ten, gia, img });
      localStorage.setItem('thueDo', JSON.stringify(thueDo));
      hienThiThueDo();
    }
  }

  function hienThiThueDo() {
    const container = document.getElementById('danh-sach-thue');
    container.innerHTML = '';
    thueDo.forEach(sp => {
      container.innerHTML += `<div class='rental'><img src='${sp.img}'><p>${sp.ten}</p><p>${sp.gia}</p></div>`;
    });
  }
</script>

</body>
</html>
