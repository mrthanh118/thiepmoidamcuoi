<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Cưới & Cửa Hàng Mini</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: none;
      background: #ffc0cb;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      background: white;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product, .rental {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 10px;
      background: #fff;
    }
    .product img, .rental img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    #invitation-preview {
      text-align: center;
      border: 2px dashed #ccc;
      padding: 20px;
      background: white;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<header>
  <h1>Thiệp Cưới & Shop Mini</h1>
</header>
<nav id="menu-nav">
  <a href="#" onclick="showSection('home')">Trang chủ</a>
  <a href="#" onclick="showSection('tao-thiep')">Thiệp cưới</a>
  <a href="#" onclick="showSection('shop')">Mua quà</a>
  <a href="#" onclick="showSection('thue')">Thuê đồ</a>
  <a href="#" onclick="showSection('donhang')">Đơn hàng</a>
</nav>

<div id="home" class="section active">
  <div class="card">
    <h2>Đăng nhập</h2>
    <div class="form-group">
      <input type="text" id="loginUser" placeholder="Tên đăng nhập">
    </div>
    <div class="form-group">
      <input type="password" id="loginPass" placeholder="Mật khẩu">
    </div>
    <button onclick="login()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="#" onclick="showSection('register')">Đăng ký</a></p>
  </div>
</div>

<div id="register" class="section">
  <div class="card">
    <h2>Đăng ký</h2>
    <div class="form-group">
      <input type="text" id="regUser" placeholder="Tên đăng nhập">
    </div>
    <div class="form-group">
      <input type="password" id="regPass" placeholder="Mật khẩu">
    </div>
    <button onclick="register()">Tạo tài khoản</button>
    <p>Đã có tài khoản? <a href="#" onclick="showSection('home')">Đăng nhập</a></p>
  </div>
</div>

<div id="tao-thiep" class="section">
  <div class="card">
    <h2>Tạo thiệp cưới</h2>
    <div class="form-group">
      <input id="coDau" placeholder="Tên cô dâu">
    </div>
    <div class="form-group">
      <input id="chuRe" placeholder="Tên chú rể">
    </div>
    <div class="form-group">
      <input id="diaDiem" placeholder="Địa điểm">
    </div>
    <div class="form-group">
      <input id="ngayGio" type="datetime-local">
    </div>
    <div class="form-group">
      <input id="tenKhachMoi" placeholder="Tên khách mời">
    </div>
    <div class="form-group">
      <select id="mauThiep">
        <option>Hồng</option>
        <option>Xanh</option>
        <option>Vàng</option>
      </select>
    </div>
    <div class="form-group">
      <select id="fontChu">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" id="coChu" value="18" placeholder="Cỡ chữ (px)">
    </div>
    <button onclick="taoThiep()">Xem thiệp</button>
    <button onclick="taiThiep()">Lưu thiệp</button>
    <div id="invitation-preview"></div>
  </div>
</div>

<!-- Các phần khác như Shop, Thuê đồ, Đơn hàng, JavaScript tiếp tục bên dưới... -->
</body>
</html>
